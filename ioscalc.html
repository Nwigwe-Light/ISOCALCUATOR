<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>iOS Calculator (HTML • CSS • JS)</title>

    <!-- External CSS only (no inline styles) -->
    <link rel="stylesheet" href="isocalc.css" />
  </head>
  <body>
    <!-- Main calculator container -->
    <main class="calculator" role="application" aria-label="Calculator">

      <!-- Display section: shows calculation history and current output -->
      <section class="display" aria-live="polite" aria-atomic="true">
        <!-- Optional line for previous operation / history -->
        <div id="calc-history" class="history" aria-hidden="true"></div>
        <!-- Main output display where results and input appear -->
        <output id="calc-output" class="output" for="keys">0</output>
      </section>

      <!-- Keypad section: contains all calculator buttons -->
      <section id="keys" class="keys" aria-label="Calculator keypad">
        <!-- Row 1: functions + divide operator -->
        <div class="row" role="group" aria-label="Functions">
          <button type="button" id="key-ac" class="key key--func" data-action="clear" aria-label="All Clear">AC</button>
          <button type="button" class="key key--func" data-action="invert" aria-label="Plus or Minus">±</button>
          <button type="button" class="key key--func" data-action="percent" aria-label="Percent">%</button>
          <button type="button" class="key key--op" data-action="operator" data-operator="divide" aria-label="Divide">÷</button>
        </div>

        <!-- Row 2: digits 7, 8, 9 and multiply operator -->
        <div class="row" role="group" aria-label="Seven to Nine and Multiply">
          <button type="button" class="key" data-action="digit" data-key="7" aria-label="Seven">7</button>
          <button type="button" class="key" data-action="digit" data-key="8" aria-label="Eight">8</button>
          <button type="button" class="key" data-action="digit" data-key="9" aria-label="Nine">9</button>
          <button type="button" class="key key--op" data-action="operator" data-operator="multiply" aria-label="Multiply">×</button>
        </div>

        <!-- Row 3: digits 4, 5, 6 and minus operator -->
        <div class="row" role="group" aria-label="Four to Six and Minus">
          <button type="button" class="key" data-action="digit" data-key="4" aria-label="Four">4</button>
          <button type="button" class="key" data-action="digit" data-key="5" aria-label="Five">5</button>
          <button type="button" class="key" data-action="digit" data-key="6" aria-label="Six">6</button>
          <button type="button" class="key key--op" data-action="operator" data-operator="subtract" aria-label="Minus">−</button>
        </div>

        <!-- Row 4: digits 1, 2, 3 and plus operator -->
        <div class="row" role="group" aria-label="One to Three and Plus">
          <button type="button" class="key" data-action="digit" data-key="1" aria-label="One">1</button>
          <button type="button" class="key" data-action="digit" data-key="2" aria-label="Two">2</button>
          <button type="button" class="key" data-action="digit" data-key="3" aria-label="Three">3</button>
          <button type="button" class="key key--op" data-action="operator" data-operator="add" aria-label="Plus">+</button>
        </div>

        <!-- Row 5: digit 0 (wide button), decimal point, equals operator -->
        <div class="row" role="group" aria-label="Zero, Decimal, Equals">
          <button type="button" class="key key--zero" data-action="digit" data-key="0" aria-label="Zero">0</button>
          <button type="button" class="key" data-action="decimal" data-key="." aria-label="Decimal Point">.</button>
          <button type="button" class="key key--op" data-action="equals" aria-label="Equals">=</button>
        </div>
      </section>
    </main>

    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>
      You need to enable JavaScript to use the calculator.
    </noscript>

    <!-- External JavaScript file (handles calculator logic) -->
    <script src="ioscalc.js" defer></script>
  </body>
</html>
